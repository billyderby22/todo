{% extends 'layout.html' %}
{% block body %}
<h2>Add Task</h2>
<br>
<div class="form">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <br>
        {{ form.title.label }} {{ form.title }}
        <br>
        {{ form.desc.label }} {{ form.desc }}
        <br>
        {{ form.status.label }} {{ form.status }}
        <br>
        {{ form.proj_id.label }} {{ form.proj_id }}
        <br>
        {{ form.submit }}
    </form>
</div>
{% endblock body %}
